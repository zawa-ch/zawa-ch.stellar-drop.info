name: Deploy static contents to Pages for zawa-ch.stellar-drop.info
on:
  # 指定されたブランチにpushされたときにトリガー
  push:
    branches: ['main']

  # マニュアル操作によるトリガー
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 22.x
      - name: Setup pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build pages
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.vitepress/dist
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
